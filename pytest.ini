[pytest]
markers =
    smoke: Быстрые тесты на проверку дыма
    critical_path: Критически важные сценарии
    regression: Полная проверка функционала

# Настройки логов
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S